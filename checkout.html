
<!DOCTYPE html>
<html lang="en">
<head>
     <title>Pay with Knoma | Blue Sky Graphics</title>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--Required Knoma SDK Librarys--> 
     <script src="https://api.knoma.io/paywith/launcher-min.js"></script>
     <link rel="stylesheet" href="https://api.knoma.io/paywith/paywith.css" type="text/css" charset="utf-8"/>

     <!--Checkout style sheet, can be removed if you want to apply your own style-->
     <link rel="stylesheet" href="https://api.knoma.io/paywith/checkout.css" type="text/css" charset="utf-8"/>

     <!--PWK Callback Functions-->
     <script>
          function pwk(event, payload) {
               //List of Callbacks available at https://www.knoma.io/developer/paywith#Callbacks
               console.log("PWK CALLBACK: " + event);
               console.log(payload);

          }
     </script>

</head>
<body>
     <section id="content">
          <h1><span class="icon">ðŸŽ‰</span>Congratulations!</h1>
          <!--<div id="loading">Loading checkout...</div>-->
          <div id="summary">
               <p>Your application to study <strong id="k-name"></strong> with <strong id="k-school"></strong> has been approved!</p>
               <h2>What's next?</h2>
               <p>To confirm your place please pay the outstanding sum of  <strong id="k-price"></strong> now,</p>
               or, alternatively checkout with <div id="k-icon-action" k-custom="blue" k-trigger="video">Knoma for interest & fee free loans up to 12-months</div> 
          </div>
          <div class="checkout">
               <!--
                    Pay with Knoma Checkout DOM
                    - id : MUST not be changed
                    - k-custom : Colour of Checkout Button, can be Blue, Green or White
                    - k-provider-id : Replace with your Provider ID, contact joe@knoma.io if you have not receive one yet
                    - k-course-id : "Leave this empty, it will be auto populated with the k-course ID URL parameter"
               -->
               <div id="k-paywith-action" k-custom="blue" k-provider-id="0014J00000Ny41PQAR" k-course-id=""></div>
          </div>
     </section>
     <!--
          Other Supported ID's
          - k-reference : Course Unique ID/Reference
          - k-name : Course Name
          - k-provider : Provider/School Name
          - k-price : Total Price of Course (with Currency Symbol)
          - k-description : Full description of course
          - k-school : Name of School/Provider
          - k-logo : Logo of School/Provider
          - k-prerequisites : Prerequisites of Course
          - k-category : Knoma Category Type of Course
          - k-commitment : Full-time/Part-time Commitment Type
     -->
</body>
</html>
